#trigger:
#- master


steps:
- task: ArtifactoryGenericDownload@3
  inputs:
    connection: 'Joey SaaS'
    specSource: 'taskConfiguration'
    fileSpec: |
      {
        "files": [
          {
            "pattern": "docker-local/*",
            "target": "dependencies"
          }
        ]
      }
    failNoOp: true
